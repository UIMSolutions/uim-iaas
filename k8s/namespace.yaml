apiVersion: v1
kind: Namespace
metadata:
  name: uim-iaas
  labels:
    name: uim-iaas
    environment: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: uim-iaas-config
  namespace: uim-iaas
data:
  LOG_LEVEL: "info"
  PLATFORM_NAME: "UIM IaaS Platform"
  PLATFORM_VERSION: "1.0.0"
  # Service endpoints for inter-service communication
  AUTH_SERVICE_URL: "http://auth-service:8084"
  COMPUTE_SERVICE_URL: "http://compute-service:8081"
  STORAGE_SERVICE_URL: "http://storage-service:8082"
  NETWORK_SERVICE_URL: "http://network-service:8083"
  MONITORING_SERVICE_URL: "http://monitoring-service:8085"
