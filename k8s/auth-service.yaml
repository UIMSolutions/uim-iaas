apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: uim-iaas
  labels:
    app: auth-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
    spec:
      containers:
      - name: auth-service
        image: uim-iaas-auth:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8084
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8084"
        - name: SERVICE_NAME
          value: "auth-service"
        envFrom:
        - configMapRef:
            name: uim-iaas-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8084
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: uim-iaas
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
  - port: 8084
    targetPort: 8084
    protocol: TCP
    name: http
  selector:
    app: auth-service
